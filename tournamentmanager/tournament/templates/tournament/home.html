{% extends "tournament/base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
{% block authenticated-content %}
{% endblock %}
{% else %}
<div class="mr-auto"> Funkcja dostępna wyłącznie dla zalogowanych użytkowników </div>
<a class="btn btn-outline-success" href="{% url 'login' %}" role="button"> Zaloguj się </a>
{% endif %}
{% endblock %}
