{% extends 'bootstrap5/bootstrap5.html' %}

{% load bootstrap5 %}

{% block bootstrap5_content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TournamentApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="{% url 'home' %}" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>

          <li class="nav-item">

          </li>

          </li>
        </ul>

    {% block content %}(no content){% endblock %}
